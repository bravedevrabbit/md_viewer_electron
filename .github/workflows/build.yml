# Based on
# https://dev.to/erikhofer/build-and-publish-a-multi-platform-electron-app-on-github-3lnd

name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run dist

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run dist

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run dist
